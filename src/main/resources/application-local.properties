pms.dummy= this is the dummy for local environment

#Allow h2 DB to be accessed via browser and via java application through url

spring.h2.console.enabled=true

# h2 database server path as every database has its own server
#default value is /h2-console
spring.h2.console.path=/h2

#DB url and DB name(pmsdb)
#we can run h2 database in memory also  file based.
#spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
# storage at c:/users/dewashish painkra/pmsdb
spring.datasource.url=jdbc:h2:file:~/pmsdb          


#DB username
spring.datasource.username=dewas

#Db password
spring.datasource.password=

#DB driver
spring.datasource.driverClassName=org.h2.Driver

############################
############################
#jpa configuration

#tells to keep existing data and table while server restart, other value is CREATE where after server restartsall the tables will be dropped and new tables will be created.
spring.jpa.hibernate.ddl-auto=update 

#this enables printing of sql queries generated by  hibernate in console
spring.jpa.show-sql=true

# dialect means local language that particular database can understand

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.hibernate.SQL=DEBUG
